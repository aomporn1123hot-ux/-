<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แบบสอบถาม</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <form id="surveyForm">
      <!-- ข้อ 1 -->
      <h2>ข้อ 1: เพศ</h2>
      <div class="options">
        <div class="option wide" data-group="gender">ชาย</div>
        <div class="option wide" data-group="gender">หญิง</div>
      </div>

      <!-- ข้อ 2 -->
      <h2>ข้อ 2: อายุ (ปี)</h2>
      <input type="number" id="age" placeholder="กรอกอายุ">

      <!-- ข้อ 3 -->
      <h2>ข้อ 3: ท่านมีโรคประจำตัวหรือไม่</h2>
      <div class="options">
        <div class="option wide" data-group="disease" data-value="ไม่มี">ไม่มี</div>
        <div class="option wide" data-group="disease" data-value="มี">มี</div>
      </div>
      <div id="disease-detail" class="hidden">
        <label>โปรดระบุ:</label>
        <input type="text" id="disease-text">
      </div>

      <!-- ข้อ 5 -->
      <h2>ข้อ 5: ระยะเวลาการทำงานต่อวัน (ชั่วโมง)</h2>
      <input type="number" id="workhours" placeholder="กรอกจำนวนชั่วโมง">

      <!-- ข้อ 6 -->
      <h2>ข้อ 6: ลักษณะงานหลักที่ทำ</h2>
      <div class="options">
        <div class="option wide" data-group="worktype" data-value="ทำนา">ทำนา</div>
        <div class="option wide" data-group="worktype" data-value="ทำไร่">ทำไร่</div>
        <div class="option wide" data-group="worktype" data-value="ทำสวน">ทำสวน</div>
      </div>
      <div id="work-images"></div>

      <!-- ปุ่มส่ง -->
      <div class="nav">
        <button type="submit" class="submit">ส่ง</button>
      </div>
    </form>

    <!-- Final Page -->
    <div class="page" id="pageFinal">
      <video src="7.mp4" autoplay loop muted playsinline style="width:100%; height:auto; pointer-events:none;"></video>
      <div class="nav">
        <button id="exitBtn">กลับไปหน้าหลัก</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
